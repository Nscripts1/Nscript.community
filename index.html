<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outdated Website</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
            background: linear-gradient(135deg, #000000, #0000ff); /* Fixed blue and black background */
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInText 2.5s forwards 0.5s;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            opacity: 0;
            animation: fadeInButtons 3s forwards 1s;
        }

        .button {
            width: 70px; /* Slightly increased width */
            height: 70px; /* Slightly increased height */
            background-color: black; /* Solid black background */
            border: none;
            border-radius: 10px; /* Less rounded buttons */
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button-discord {
            background-image: url('https://cdn.discordapp.com/attachments/1281724440262213734/1287328561564356630/discord-png-logo-blue-discord-logo-11562952349iwzz2zzubv-removebg-preview.png?ex=66f125a6&is=66efd426&hm=03b74b2ac5ba83b8c2a433ab4ef5fe5cf1f92744ab39c377cd75580f3123b68c');
            background-size: 40%; /* Adjust size of image */
            background-repeat: no-repeat;
            background-position: center;
        }

        .button-website {
            background-image: url('https://cdn.discordapp.com/attachments/1281724440262213734/1287328208366207018/code-icon-design-vector-png_125856-removebg-preview.png?ex=66f12552&is=66efd3d2&hm=dd339081f093528cd456ee203eac6731a3edae34179d291a9109669296637184');
            background-size: 40%; /* Adjust size of image */
            background-repeat: no-repeat;
            background-position: center;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 114, 255, 0.5);
        }

        /* Decorative shapes */
        .corner {
            position: absolute;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .top-left { top: -50px; left: -50px; }
        .top-right { top: -50px; right: -50px; }
        .bottom-left { bottom: -50px; left: -50px; }
        .bottom-right { bottom: -50px; right: -50px; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInText {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInButtons {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>This website is outdated</h1>
        <div class="buttons">
            <a href="https://bit.ly/scythesploits" class="button button-website"></a>
            <a href="https://discord.gg/XnQ7CJJ55B" class="button button-discord"></a>
        </div>
    </div>
    <div class="corner top-left"></div>
    <div class="corner top-right"></div>
    <div class="corner bottom-left"></div>
    <div class="corner bottom-right"></div>
</body>
</html>
